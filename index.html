<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <h1>Giphy Party!</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search for a GIF" required>
    <button type="submit">Search</button>
  </form>
  <button id="removeAll">Remove All GIFs</button>
  <div id="gifContainer"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
